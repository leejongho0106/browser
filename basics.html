<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp.Beenzino</title>
</head>
<body>
  <h1>camp</h1>
  <p>하늘에 연기 연기 </p>
  <p>이제 <strong>몇 까치</strong> 없지</p>
  <p>지금 먹고 <b>싶은 게</b> 뭔지</p>  
  <p>시계방향으로 돌지</p>
  <p><em>I feel like fucking die</em></p>
  <!--어 느새 부터 힙 합 은 안 멋져-->
  <!-- p: 문단
       h1 ~ h6: 제목 
       ctrl + /: 주석
       strong, b: 볼드체
       em: 기울인 글씨체
       들여쓰기: 상위.하위 요소, 같은 들여쓰기는 같은 수준
  -->

</body>
</html>
